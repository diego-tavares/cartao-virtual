<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Carlos Alberto da Costa</title>

<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="lightbox.css">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
<script src='main.js'></script>

<body>

<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="fotos/1.jfif" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="fotos/2.jfif" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="fotos/3.jfif" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="fotos/4.jfif" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="fotos/1.jfif" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="fotos/2.jfif" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="fotos/3.jfif" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="fotos/4.jfif" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="fotos/1.jfif" style="width:100%" onclick="currentSlide(1)" alt="Devilmon">
    </div>
    <div class="column">
      <img class="demo cursor" src="fotos/2.jfif" style="width:100%" onclick="currentSlide(2)" alt="RTA">
    </div>
    <div class="column">
      <img class="demo cursor" src="fotos/3.jfif" style="width:100%" onclick="currentSlide(3)" alt="Runa">
    </div>
    <div class="column">
      <img class="demo cursor" src="fotos/4.jfif" style="width:100%" onclick="currentSlide(4)" alt="Nat5">
    </div>
  </div>
</div>
    
</body>
</html>
