<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Fotos</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    
    <script src='main.js'></script>
</head>
<body>
  
    <div class="background"> 
        <img src="imagens/background.png" alt style="max-width: 100%">
    </div>
    <header>
        <div>
       
            <nav>
                <ul>
                    <li><a class="paginainicial" href="index.html"><img src="imagens/b-home.png" alt style="width: 47.5%"></a></li>
                    <li><a class ="b-avaliacao" href="avaliacao.html"><img src="imagens/b-avaliacao.png" alt style="width: 47.5%"></a></li>
                </ul>
            </nav>
        </div>
    </header>

<div class="lightbox-position" style="display:block"> 


<div class="row">
  <div class="column">
    <img src="fotos/1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="fotos/2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="fotos/3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="fotos/4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="fotos/1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="fotos/2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="fotos/3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="fotos/4.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="fotos/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Cachoeira">
    </div>
    <div class="column">
      <img class="demo cursor" src="fotos/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Árvore">
    </div>
    <div class="column">
      <img class="demo cursor" src="fotos/3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Praia">
    </div>
    <div class="column">
      <img class="demo cursor" src="fotos/4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Cachoeira azul">
    </div>
  </div>
</div>
</div>    
</body>
</html>
